name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git for private repos
        run: git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

  linux:
    runs-on: ubuntu-latest
    container: swift:6.0

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git for private repos
        run: git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test
